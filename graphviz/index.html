<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT to Graph Image</title>
  <!-- 使用 Viz.js 的 CDN -->
  <script type="text/javascript" src="https://unpkg.com/viz.js"></script>
</head>
<body>

<textarea id="dotTextArea" rows="10" cols="50"></textarea>
<div id="graphContainer"></div>

<script type="text/javascript">
  // 获取文本区域和图像容器的引用
  var dotTextArea = document.getElementById('dotTextArea');
  var graphContainer = document.getElementById('graphContainer');

  // 监听文本区域的输入事件
  dotTextArea.addEventListener('input', function() {
    // 获取文本区域的内容
    var dotScript = dotTextArea.value;

    // 使用 Viz.js 将 DOT 脚本转化为图像
    graphContainer.innerHTML = Viz(dotScript);
  });
</script>

</body>
</html>
