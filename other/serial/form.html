<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;" id="mySidebar">
    <label for="ports">Port:</label>
     <select id="ports">
    <option value="prompt" style="width: 100%;">Add a port...</option>
    </select><br>
     <label for="baudrate">Baud rate:</label>
     <select id="baudrate">
    <option value="9600">9600</option>
    <option value="14400">14400</option>
    <option value="19200">19220</option>
    <option value="28800">28800</option>
    <option value="38400">38400</option>
    <option value="57600">57600</option>
    <option value="115200" selected="selected">115200</option>
    <option value="230400">230400</option>
    <option value="460800">460800</option>
    <option value="921600">921600</option>
    <option value="custom">
    Custom</option>
    </select><br>

    <input id="custom_baudrate" type="number" min="1" placeholder="Enter baudrate..." hidden>
     <label for="databits">
    Data bits:</label>
     <select id="databits">
    <option value="7">7</option>
    <option value="8" selected="selected">8</option>
    </select><br>
     <label for="parity">Parity:</label>
     <select id="parity">
    <option value="none" selected="selected">None</option>
    <option value="even">Even</option>
    <option value="odd">Odd</option>
    </select><br>
     <label for="stopbits">Stop bits:</label>
     <select id="stopbits">
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    </select><br>
     <input id="rtscts" type="checkbox">
     <label for="rtscts">Hardware flow control</label><br>
     <input id="echo" type="checkbox">
     <label for="echo">Local echo</label><br>
     <input id="enter_flush" type="checkbox">
     <label for="enter_flush">Flush on enter</label><br>
     <input id="convert_eol" type="checkbox">
     <label for="convert_eol">Convert EOL</label><br>
     <button id="download">Download output</button><br>
     <button id="connect">Connect</button>
</div>

<div id="terminal">

<div class="w3-teal">
  <div class="w3-container">
  <button class="w3-button w3-teal w3-xlarge" id="sidebar" onclick="w3_open()">&#9776;</button>
  <label style="font-size: 20px;">
		  My Page
</label>
  </div>
</div>

<div class="icon-bar">
  <!-- <a href="#" class="side" id="sidebar" onclick="w3_open()"></a>  -->
</div>
<!-- <div class="w3-container" id="terminal"></div> -->
</div>

<script>
function w3_open() {
  document.getElementById("terminal").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("sidebar").style.background = "#19b4bc";
  document.getElementById("sidebar").onclick= w3_close;

}
function w3_close() {
  document.getElementById("terminal").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("sidebar").style.display = "inline-block";
  document.getElementById("sidebar").style.background = "#4fa5cd";
  document.getElementById("sidebar").onclick = w3_open;
}
</script>

</body>
