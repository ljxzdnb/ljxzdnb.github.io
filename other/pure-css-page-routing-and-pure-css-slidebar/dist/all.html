<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS page routing and pure CSS Slidebar</title>
  <style>
    .container {
      position: relative;
      background: #efefef;
      transition: margin 0.3s;
    }

    /*** Sidebar navigation ***/
    .side-nav {
      position: fixed;
      top: 0;
      left: 0;
      background: #fffff8;
      box-sizing: border-box;
      padding: 1rem; /* Adjust padding as needed */
      transform: translateX(-100%);
      transition: transform 0.3s;
      height: 100%;
      width: 100%; /* Change to 100% to cover the entire screen */
      z-index: 1;
    }

    .side-nav:target {
      box-shadow: 1rem 0 3.625rem 1rem rgba(0, 0, 0, 0.5);
      transform: translateX(0);
    }

    .side-nav:target~main {
      margin-left: 18.75rem;
    }

    .side-nav:target~main .menu-open {
      display: none;
    }

    .side-nav:not(:target)~main .menu-close {
      display: none;
    }

    .side-nav>.links {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align items to the left */
      justify-content: flex-start; /* Align items to the top */
      height: 100%;
    }

    .side-nav>.links>.link {
      flex: 0 1 auto;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      text-shadow: 0.125rem 0.125rem 0.125rem rgba(34, 34, 34, 0.3);
    }

    .menu-open,
    .menu-close,
    .home-link {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      background: white;
      box-shadow: 0 0 0.5rem 0 rgba(0, 0, 0, 0.2);
      border: 0.063rem solid silver;
      border-radius: 1rem;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      text-shadow: 0.125rem 0.125rem 0.125rem rgba(34, 34, 34, 0.3);
      text-transform: uppercase;
    }

    .menu-open:hover,
    .menu-close:hover,
    .home-link:hover {
      box-shadow: 0 0 0.5rem 0.25rem rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 18.75rem) {
      .menu-close {
        position: fixed;
        top: 0;
        right: 0;
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- Routing targets -->
  <span id="home-target"></span>

  <!-- Sidebar -->
  <aside id="nav" class="side-nav">
    <nav class="links">
      <a class="link home-link" href="#home-target">
        <span>Home</span>
      </a>
    </nav>
  </aside>

  <main class="container">
    <!-- Header Menu button -->
    <header class="header">
      <a class="menu-open" href="#nav">
        <span>Menu</span>
      </a>

      <a class="menu-close" href="#">
        <span>Close</span>
      </a>
    </header>

    <!-- Home page -->
    <section class="page" id="home">
    </section>
  </main>
  <!-- partial -->

</body>

</html>
