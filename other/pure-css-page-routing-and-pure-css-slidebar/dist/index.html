<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS page routing and pure CSS Slidebar</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Routing targets -->
<span id="home-target"></span>

<!-- Sidebar -->
<aside id="nav" class="side-nav">
    <nav class="links">
        <a class="link" href="#home-target">
            <span>Home</span>
        </a>
    </nav>
</aside>

<main class="container">
    <!-- Header Menu button -->
    <header class="header">
        <a class="menu-open" href="#nav">
            <span>Menu</span>
        </a>

        <a class="menu-close" href="#">
            <span>Close</span>
        </a>
    </header>

    <!-- Home page -->
    <section class="page" id="home">
    </section>
</main>
<!-- partial -->
  
</body>
</html>
