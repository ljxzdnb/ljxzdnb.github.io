<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON序列化和高亮错误</title>
    <style>
        #json-input {
            width: 100%;
            height: 200px;
        }
        #json-output {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .error {
            background-color: #FFCCCC;
        }
    </style>
</head>
<body>
    <h1>JSON序列化和高亮错误</h1>
    <p>在下面的文本框中输入JSON数据，然后单击“序列化”按钮：</p>
    <textarea id="json-input"></textarea>
    <button onclick="serializeJSON()">序列化</button>
    <h2>序列化结果：</h2>
    <pre id="json-output"></pre>

    <script>
        function serializeJSON() {
            const jsonInput = document.getElementById('json-input').value;
            const jsonOutput = document.getElementById('json-output');
            let serializedJSON = '';

            try {
                const parsedData = JSON.parse(jsonInput);
                serializedJSON = JSON.stringify(parsedData, null, 2);
                jsonOutput.textContent = serializedJSON;
                jsonOutput.classList.remove('error');
            } catch (error) {
                serializedJSON = `JSON 解析错误: ${error.message}`;
                jsonOutput.textContent = serializedJSON;
                jsonOutput.classList.add('error');
            }
        }
    </script>
</body>
</html>
