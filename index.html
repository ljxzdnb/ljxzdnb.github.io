<!DOCTYPE html>
<html>
<body>
<h2>The method Attribute</h2>
<script>
function httpGetAsync(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            console.log(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.setRequestHeader("Accept", "application/html");
    xmlHttp.setRequestHeader("Content-Type", "application/html");
    // xmlHttp.setRequestHeader("Access-Control-Allow-Origin", "localhost:8991");
    xmlHttp.send(null);
}
</script>
<p>This form will be submitted using the GET method:</p>
  <!-- <label for="fname">First name:</label><br> -->
  <input type="text" id="url" name="fname" value="https://mirrors.edge.kernel.org/pub/software/network/crda/"><br>
  <input type="button" value="update" onclick="httpGetAsync(document.getElementById('url').value)">
  <form action=""  method="get"><br>
  <input type="submit" value="Submit" onclick="this.form.action = document.getElementById('url').value">
</form>

<p>After you submit, notice that the form values is visible in the address bar of the new browser tab.</p>

</body>
</html>
