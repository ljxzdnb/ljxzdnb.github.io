<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ljx's personal website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link rel="stylesheet" href="./website/style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon"/>
    <link rel="icon" href="icon.png" sizes="32x32" type="image/png"/>
    <style>
        .navbar-scrolled {
            background-color: #333 !important; /* 修改导航栏滚动时的背景颜色 */
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#" onclick="toggleFullScreen()">ljx's personal website</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            <li class="nav-item active">
                <a class="nav-link" id="nav-3" href="javascript:void(0);"><i class="far fa-copy"></i>Markdown</a>
            </li>
        </ul>
    </div>
</nav>

<div id="content">
    <iframe id="content-3" src="markdown/index.html"></iframe>
</div>

<script src='jquery.min.js'></script>
<script src='./markdown/latex/MathJax.js?config=TeX-MML-AM_CHTML'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
<script  src="./website/script.js"></script>
<script>
    // 获取导航栏元素
    var navbar = document.querySelector('.navbar');

    // 记录上一次滚动位置
    var prevScrollpos = window.pageYOffset;

    // 监听页面滚动事件
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;

        // 根据滚动方向添加或移除类名
        if (prevScrollpos > currentScrollPos) {
            navbar.classList.remove('navbar-scrolled');
        } else {
            navbar.classList.add('navbar-scrolled');
        }

        // 更新上一次滚动位置
        prevScrollpos = currentScrollPos;
    };
</script>
<script>
    function toggleFullScreen() {
        var elem = document.documentElement;
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
