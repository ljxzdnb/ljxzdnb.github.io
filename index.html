<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT API Demo</title>
</head>
<body>

  <h1>ChatGPT API Demo</h1>

  <label for="user-input">Your question:</label>
  <input type="text" id="user-input" placeholder="Type your question here">

  <button onclick="askChatGPT()">Ask ChatGPT</button>

  <div id="response"></div>

  <script>
    async function askChatGPT() {
      const userInput = document.getElementById('user-input').value;
      const responseElement = document.getElementById('response');

      try {
        // Replace 'YOUR_API_KEY' with your actual OpenAI API key
        const apiKey = 'sk-lKaqlIhrQfB0kFzXVOFzU61j3FEM0WFHZLQNdCQy4yJid2lI';
        const apiUrl = 'https://api.chatanywhere.com.cn/v1/chat/completions';

        const messages = [
          { role: 'user', content: userInput }
        ];

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: messages,
          })
        });

        const responseData = await response.json();
        const modelOutput = responseData.choices[0].message.content;

        responseElement.textContent = `ChatGPT's response: ${modelOutput}`;
      } catch (error) {
        responseElement.textContent = 'Error communicating with ChatGPT API';
        console.error(error);
      }
    }
  </script>

</body>
</html>
