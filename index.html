<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Example</title>
</head>
<body>
    <h1>ChatGPT API Example</h1>
    <div>
        <label for="userInput">User Input:</label>
        <input type="text" id="userInput" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatContainer">
        <div id="chatLog"></div>
    </div>

    <script>
        const apiKey = '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';  // 替换为您的 ChatGPT API 密钥

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatLog = document.getElementById('chatLog');

            // 发送异步请求到 ChatGPT API
            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a helpful assistant.' },
                        { role: 'user', content: userInput }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => {
                const assistantReply = data.choices[0].message.content;
                chatLog.innerHTML += `<div><strong>User:</strong> ${userInput}</div>`;
                chatLog.innerHTML += `<div><strong>Assistant:</strong> ${assistantReply}</div>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
