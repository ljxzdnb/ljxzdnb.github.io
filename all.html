<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS page routing and pure CSS Slidebar</title>
  <style>
    .container {
      position: relative;
      transition: margin 0.3s;
    }

    /*** Sidebar navigation ***/
    .side-nav {
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    .side-nav:target {
      transform: translateX(0);
      background: white;
      box-shadow: 0 0 0.5rem 0.25rem rgba(0, 0, 0, 0.2);
      border-radius: 0;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      text-shadow: 0.125rem 0.125rem 0.125rem rgba(34, 34, 34, 0.3);
      text-transform: uppercase;
    }

    .side-nav:target~main {
      margin-left: 18.75rem;
    }

    .side-nav:target~main .menu-open {
      display: none;
    }

    .side-nav:not(:target)~main .menu-close {
      display: none;
    }

    .side-nav>.links {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100%;
    }

    .side-nav>.links>.link {
      flex: 0 1 auto;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      text-shadow: 0.125rem 0.125rem 0.125rem rgba(34, 34, 34, 0.3);
      border: none; /* Remove border */
    }

    .menu-open,
    .home-link {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      background: white;
      box-shadow: none; /* Remove box-shadow */
      border-radius: 0; /* Remove border-radius */
      font-size: 1.5rem;
      padding: 0.5rem 1.5rem; /* Adjusted to make it wider */
      text-decoration: none;
      text-shadow: 0.125rem 0.125rem 0.125rem rgba(34, 34, 34, 0.3);
      text-transform: uppercase;
      margin-left: 0; /* Adjusted to 0 */
    }

    .menu-open:hover,
    .home-link:hover {
      box-shadow: none; /* Remove box-shadow on hover */
    }

    @media (max-width: 18.75rem) {
      .menu-close {
        position: fixed;
        top: 0;
        right: 0;
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- Routing targets -->
  <span id="home-target"></span>

  <!-- Sidebar -->
  <aside id="nav" class="side-nav">
    <nav class="links">
      <a class="link home-link" href="#home-target">
        <span>Home</span>
      </a>
    </nav>
  </aside>

  <main class="container">
    <!-- Header Menu button -->
    <nav class="header">
      <a class="menu-open" href="#nav">
        <span>Menu</span>
      </a>
    </nav>

    <!-- Home page -->
    <section class="page" id="home">
    </section>
  </main>
  <!-- partial -->

</body>

</html>
